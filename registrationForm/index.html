<!-- Main HTML Page -->
<!DOCTYPE html>
<html>
  <head>
    <title>Code Review Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya%20Sans">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
    	<div id="title-container">
    		<h1 id="header-title" class="title-text">THE CODE REVIEW</h1>
    	</div>
      <div id="intro-container">
	      <h2 id="header-intro" class="title-text intro-item" >Signup for our newsletter</h2>
	      <p id="header-body" class="main-text intro-item">Get the latest news on how your code is doing right in your inbox</p>
	      <div id="header-border-1"></div>
	      <div id="header-border-2"></div>
      </div>
    </header>
  	<form id="main-form-body" action="index.html" method="post">
  		<fieldset>
  		  <legend id="contact-title" class="title-text">Contact Information</legend>
	  		<div id="contact-form-container">
		  		<label class="input-label" for="name">Full Name</label>
		      <input class="input-field" type="text" id="name" name="user-full-name" placeholder="Required  "><br>
		      <label class="input-label" for="email">Email Address</label>
		      <input class="input-field" type="email" id="email" name="user-email" placeholder="Required  "><br>
		      <label class="input-label" for="phone-number">Phone Number</label>
		      <input class="input-field" type="tel" id="phone-number" name="user-phone-number"><br>
		      <label class="input-label" for="street-address">Street Address</label>
		      <input class="input-field" type="text" id="street-address" name="user-street-address"><br>
		      <label class="input-label" for="city">City</label>
		      <input class="input-field" type="text" id="city" name="user-city"><br>
		      <label class="input-label" for="state">State</label>
		      <select class="input-field" id="state" name="user-state">
						<option disabled selected>Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select><br>
		      <label class="input-label" for="zip-code">Zip Code</label>
		      <input class="input-field" type="text" id="zip-code" name="user-zip-code"><br>
	      </div>
	    </fieldset>
	    <fieldset>
	      <legend class="title-text newsletter-item" id="newsletter-title">Newsletter</legend>
	      <p class="newsletter-item newsletter-text">Select the newsletters you would like to recieve</p>
	      <input class="newsletter-item" type="checkbox" id="html-newsletter" name="newsletter-opt-in" value="subscribe-html">
	      <label class="newsletter-text" for="html-newsletter">HTML News</label><br><br>
	      <input class="newsletter-item" type="checkbox" id="css-newsletter" name="newsletter-opt-in" value="subscribe-css">
	      <label class="newsletter-text" for="css-newsletter">CSS News</label><br><br>
	      <input class="newsletter-item" type="checkbox" id="javascript-newsletter" name="newsletter-opt-in" value="subscribe-javascript">
	      <label class="newsletter-text" for="javascript-newsletter">Javascript News</label><br><br>
	      <label class="newsletter-item newsletter-text">Newsletter format</label><br><br>
	      <input class="newsletter-item" type="radio" id="html-newsletter-format" value="html" name="newsletter-format">
	      <label class="newsletter-text" for="html-newsletter-format">HTML</label><br><br>
	      <input class="newsletter-item" type="radio" id="plain-text-newsletter-format" value="text" name="newsletter-format">
	      <label class="newsletter-text" for="plain-text-newsletter-format">Plain text</label><br><br>
	      <label class="newsletter-item newsletter-text" for="other-areas-of-interest">Other topics you'd like to hear about</label><br><br>
	      <div id="text-box-and-sign-up-container">
	      	<textarea class="newsletter-item text-box-and-sign-up" id="other-areas-of-interest" name="other-areas-of-interest"></textarea><br>
	        <button class="newsletter-item text-box-and-sign-up" id="sign-up-button" type="submit">Sign Up</button>
	      </div>
	    </fieldset>
  	</form>
  	<footer id="footer">Copyright The Code Review</footer>
  </body>
</html>
